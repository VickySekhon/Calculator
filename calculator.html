  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel = "stylesheet" href = "Styles/background.css">          
      <link rel = "stylesheet" href = "Styles/buttons.css">
      <link rel = "stylesheet" href = "Styles/calculatorBackground.css">          
      <link rel = "stylesheet" href = "Styles/generalStyling.css">
      <link rel = "stylesheet" href = "Styles/output.css">          
      <link rel = "icon"  href = "Visuals/browserIcon.png">    
  </head>
  <body>
    <div class = "calculator-outline">
        <div>
          <button class = "light-mode-toggle" id = "light-mode-toggle">
            <img class = "light-mode" src = "Visuals/lightMode.png">
          </button>
        </div>
      <div class = "calculator-background">
        <div class = "heading">
          <img class = "top-left-icon" src = "Visuals/hamburger.png"> 
          <p class = "heading-text">Standard</p>
        </div>
        <div class = "display">
          <input class = "output" placeholder = "0" id = "inputBox" type = "text"> <!--Needs to be fixed-->
        </div>
        <div class = "buttons">
          <div class = "row-1">
            <button class = "ac-button"><span>AC</span></button>
            <button class = "del-button"><span>DEL</span></button>
            <button class = "add-minus-button"><span>+/-</span></button>
            <button class = "division-button"><span>&#247;</span></button>
          </div>
          <div class = "row-2">
            <button class = "seven-button"><span>7</span></button>
            <button class = "eight-button"><span>8</span></button>
            <button class = "nine-button"><span>9</span></button>
            <button class = "multiply-button"><span>&#215;</span></button>
          </div>
          <div class = "row-3">
            <button class = "four-button"><span>4</span></button>
            <button class = "five-button"><span>5</span></button>
            <button class = "six-button"><span>6</span></button>
            <button class = "subtract-button"><span>&#x2212;</span></button>
          </div>
          <div class = "row-4">
            <button class = "one-button"><span>1</span></button>
            <button class = "two-button"><span>2</span></button>
            <button class = "three-button"><span>3</span></button>
            <button class = "addition-button"><span>&#x2b;</span></button>
          </div>
          <div class = "row-5">
            <button class = "zero-button"><span>0</span></button>
            <button class = "percentage-button"><span>&#x25;</span></button>
            <button class = "decimal-button"><span>.</span></button>
            <button class = "equals-button"><span>&#x3d;</span></button>
          </div>
        </div>
      </div>
    </div>
    <script src = "calcScript.js"></script>
  </body> 
  </html>
